---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-piattaforma-deployment
  labels:
    app: fe-piattaforma
spec:
  selector:
    matchLabels:
        app: fe-piattaforma
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fe-piattaforma
    spec:
      containers:
        - name: fe-piattaforma
          image: ${ECR_REPOSITORY}:${IMAGE_TAG}
          ports:
            - containerPort: 80
              protocol: TCP
          imagePullPolicy: Always
